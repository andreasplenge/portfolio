name: Build and Commit PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository with PAT for push access
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PDF_PAT }}
          fetch-depth: 0

      # 2️⃣ Compile LaTeX
      - name: Compile LaTeX
        uses: andreasplenge/latex-action@master
        with:
          root_file: main.tex
          compiler: pdflatex

      # 3️⃣ Prepare public folder and move PDF
      - name: Move PDF to public folder
        run: |
          mkdir -p public
          mv main.pdf public/AndreasPlenge_CV_oldscript.pdf

      # 4️⃣ Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5️⃣ Commit & push only if PDF changed
      - name: Commit PDF
        run: |
          git add public/AndreasPlenge_CV.pdf
          if ! git diff --cached --quiet; then
            git commit -m "Update PDF [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi
