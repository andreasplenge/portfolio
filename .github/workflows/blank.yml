name: Build and Publish PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Compile LaTeX
        uses: andreasplenge/latex-action@master
        with:
          root_file: main.tex
          compiler: pdflatex
          output_dir: .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Publish PDF to gh-pages
        run: |
          git checkout --orphan gh-pages 
          git rm -rf .
          git add main.pdf
          git commit -m "Update main.pdf [skip ci]"
          git push -f origin gh-pages 
