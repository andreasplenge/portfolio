name: Build and Commit PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  
          fetch-depth: 0

      - name: Compile LaTeX
        uses: andreasplenge/latex-action@master
        with:
          root_file: main.tex
          compiler: pdflatex
          output_dir: .

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit PDF
        run: |
          git add main.pdf
          git diff --cached --quiet || git commit -m "Update main.pdf [skip ci]"
          git push
